name: Wohnung Checker

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-flats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run wohnung checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python wohnung_checker_github.py

      - name: Commit updated last_count
        shell: bash
        run: |
          if [ -n "$(git status --porcelain last_count.txt)" ]; then
            echo "Änderung in last_count.txt gefunden -> commit & push"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add last_count.txt
            git commit -m "Update last_count to $(cat last_count.txt)"
            git push
          else
            echo "Keine Änderung an last_count.txt -> kein Commit"
          fi
